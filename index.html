<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletr√¥nica</title>
</head>
<body>

    <div class="urna">
        <div class="tela">
            <div class="d1">
                <div class="d1-left">
                    <div class="d1-1">
                        <span>SEU VOTO PARA</span>
                    </div>

                    <div class="d1-2">
                        <span>VEREADOR</span>
                    </div>
                    
                    <div class="d1-3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>

                    <div class="d1-4">
                        Nome: Fulano de tal <br>
                        Partido: QQQ <br>
                        Vice-Prefeito: BELTRANO DE TAL <br>
                    </div>

                </div>
                <div class="d1-right">
                    <div class="d1-right-image">
                        <img src="assets/images/38111.jpg" alt="imagem do eleitor">
                        Presidente
                    </div>
                    <div class="d1-right-image small">
                        <img src="assets/images/77222.jpg" alt="imagem do visse">
                        Vice-Presidente
                    </div>
                </div>

            </div>

            <div class="d2">
                Aperte a tela: <br>
                CONFIRMA para CONFIRMAR este voto <br>
                CORRIGE para REINICIAR este voto 
            </div>
        </div>



        <div class="teclado">
            <div class="teclado-linha">
                <div class="teclado-botao" onclick="clicou(1)">1</div>
                <div class="teclado-botao" onclick="clicou(2)">2</div>
                <div class="teclado-botao" onclick="clicou(3)">3</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao" onclick="clicou(4)">4</div>
                <div class="teclado-botao" onclick="clicou(5)">5</div>
                <div class="teclado-botao" onclick="clicou(6)">6</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao" onclick="clicou(7)">7</div>
                <div class="teclado-botao" onclick="clicou(8)">8</div>
                <div class="teclado-botao" onclick="clicou(9)">9</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao" onclick="clicou(0)">0</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao botao-branco">BRANCO</div>
                <div class="teclado-botao botao-corrige">CORRIGE</div>
                <div class="teclado-botao botao-confirmar">CONFIRMA</div>
            </div>
        </div>
    </div>












    <script src="assets/script/etapas.js"></script>
    <script src="assets/script/script.js"></script>
</body>
</html>
